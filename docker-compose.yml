version: '3.8'

services:
  visicore-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visicore-dashboard
    ports:
      - "5173:5173"
    volumes:
      # Mount source code for hot-reloading
      - ./src:/app/src
      - ./public:/app/public
      # Mount package.json to detect dependency changes
      - ./package.json:/app/package.json
      # Use named volume to preserve node_modules
      - node_modules:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      - NODE_ENV=development
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  node_modules:
